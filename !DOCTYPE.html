<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    #quote {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      max-width: 700px;
      text-align: center;
      font-size: 1.4rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }

    #inputArea {
      width: 700px;
      max-width: 100%;
      height: 120px;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ffffff33;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .stats {
      margin-top: 25px;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px 25px;
      border-radius: 10px;
      display: flex;
      gap: 30px;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .stats span {
      font-weight: bold;
      color: #ffdd57;
    }

    #startBtn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    #startBtn:hover {
      transform: scale(1.05);
    }

    #startBtn:active {
      transform: scale(0.95);
    }

    ::placeholder {
      color: #eee;
    }

    @media (max-width: 600px) {
      #quote, #inputArea {
        font-size: 1rem;
      }

      .stats {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>üî• Typing Speed Test üî•</h1>
  <div id="quote">Click "Start Test" to begin!</div>
  <textarea id="inputArea" disabled placeholder="Start typing here..."></textarea>
  <div class="stats">
    <div>‚è± Time: <span id="time">0</span>s</div>
    <div>üí® WPM: <span id="wpm">0</span></div>
    <div>üéØ Accuracy: <span id="accuracy">0</span>%</div>
  </div>
  <button id="startBtn">‚ú® Start Test ‚ú®</button>

  <script>
    const quotes = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing tests help improve your speed and accuracy.",
      "Practice makes perfect, especially with typing.",
      "Stay calm and keep typing with focus.",
      "JavaScript powers many interactive websites.",
      "Keep pushing forward, even when it‚Äôs tough.",
      "Creativity is intelligence having fun.",
      "Code like poetry ‚Äî clean, elegant, and expressive.",
    ];

    const quoteDisplay = document.getElementById("quote");
    const inputArea = document.getElementById("inputArea");
    const timeDisplay = document.getElementById("time");
    const wpmDisplay = document.getElementById("wpm");
    const accuracyDisplay = document.getElementById("accuracy");
    const startBtn = document.getElementById("startBtn");

    let timer;
    let time = 0;
    let started = false;
    let currentQuote = "";
    let correctChars = 0;

    function startTest() {
      inputArea.disabled = false;
      inputArea.value = "";
      inputArea.focus();
      time = 0;
      correctChars = 0;
      started = false;
      wpmDisplay.textContent = 0;
      accuracyDisplay.textContent = 0;
      timeDisplay.textContent = 0;
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteDisplay.textContent = currentQuote;
    }

    function updateStats() {
      const typedText = inputArea.value;
      const elapsedTime = time;
      const words = typedText.trim().split(/\s+/).length;
      const wpm = Math.round((words / elapsedTime) * 60);
      const totalTyped = typedText.length;
      let correct = 0;

      for (let i = 0; i < typedText.length; i++) {
        if (typedText[i] === currentQuote[i]) {
          correct++;
        }
      }

      const accuracy = totalTyped > 0 ? Math.round((correct / totalTyped) * 100) : 0;

      wpmDisplay.textContent = wpm || 0;
      accuracyDisplay.textContent = accuracy;
    }

    inputArea.addEventListener("input", () => {
      if (!started) {
        started = true;
        timer = setInterval(() => {
          time++;
          timeDisplay.textContent = time;
          updateStats();
        }, 1000);
      }

      if (inputArea.value === currentQuote) {
        clearInterval(timer);
        updateStats();
        inputArea.disabled = true;
        quoteDisplay.textContent = "üéâ Well done! Click 'Start Test' to try again.";
      }
    });

    startBtn.addEventListener("click", startTest);
  </script>
</body>
</html>
